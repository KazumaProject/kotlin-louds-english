name: Build and Release Data Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch: { }

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build project
        run: ./gradlew clean build --no-daemon

      - name: Generate .dat artifacts
        # Assumes you have the 'application' plugin configured with mainClass = MainKt
        run: |
          ./gradlew run --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-files
          path: |
            src/main/resources/reading.dat
            src/main/resources/token.dat
            src/main/resources/word.dat

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: Data Artifacts v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload reading.dat to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/main/resources/reading.dat
          asset_name: reading.dat
          asset_content_type: application/octet-stream

      - name: Upload token.dat to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/main/resources/token.dat
          asset_name: token.dat
          asset_content_type: application/octet-stream

      - name: Upload word.dat to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: src/main/resources/word.dat
          asset_name: word.dat
          asset_content_type: application/octet-stream
